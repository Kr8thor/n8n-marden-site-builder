# Nginx configuration for proxying requests to n8n
# This should be included in your server block

# API proxy for n8n webhooks
location /api/ {
    # Proxy to n8n webhooks
    proxy_pass http://localhost:5678/webhook/;
    
    # Remove the /api prefix when forwarding to n8n
    rewrite ^/api/(.*) /webhook/$1 break;
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support (if needed)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Security headers
    proxy_hide_header X-Powered-By;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options SAMEORIGIN;
    
    # CORS headers are handled by n8n's webhook responses
}

# Optional: Direct access to n8n UI (password protected)
# Only include this if you need to access the n8n UI from the same domain
location /n8n/ {
    # Protect with basic authentication
    auth_basic "n8n Admin Area";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Proxy to n8n
    proxy_pass http://localhost:5678/;
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support (required for n8n UI)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Longer timeouts for n8n UI
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
}

# Deny access to n8n's /webhook endpoint directly
# This ensures all webhook calls go through our /api/ location
location /webhook/ {
    return 404;
}

# Deny access to n8n's REST API directly
location /rest/ {
    return 404;
}
